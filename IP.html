<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Checking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .ip {
            font-size: 1.8rem;
            color: #4facfe;
            margin: 20px 0;
            word-wrap: break-word;
        }

        .description {
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Your IP Address</div>
        <div class="ip" id="ipAddress">Loading...</div>
        <div class="description">This is your public IP address.</div>
    </div>

    <script>
        // Fetch user's IP using a public API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipAddress').textContent = data.ip;
            })
            .catch(error => {
                document.getElementById('ipAddress').textContent = 'Unable to fetch IP';
            });
    </script>
</body>
</html>
